<!DOCTYPE html>
<html>
<head>
  <title>Foodie Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Foodie Hub</h1>
  <p>Delicious food, delivered fast</p>
</header>

<section class="menu">

  <!-- ITEM -->
  <div class="card">
    <img src="images/pizza.jpg">
    <h3>Margherita Pizza</h3>
    <p>Rs.299</p>
    <button onclick="placeOrder('Margherita Pizza')">Order</button>
  </div>

  <div class="card">
    <img src="images/burger.jpg">
    <h3>Chicken Burger</h3>
    <p>Rs.199</p>
    <button onclick="placeOrder('Chicken Burger')">Order</button>
  </div>

  <div class="card">
    <img src="images/pasta.jpg">
    <h3>White Sauce Pasta</h3>
    <p>Rs.249</p>
    <button onclick="placeOrder('White Sauce Pasta')">Order</button>
  </div>

  <div class="card">
    <img src="images/briyani.jpg">
    <h3>Chicken Briyani</h3>
    <p>Rs.349</p>
    <button onclick="placeOrder('Chicken Briyani')">Order</button>
  </div>

  <div class="card">
    <img src="images/dosa.jpg">
    <h3>Masala Dosa</h3>
    <p>Rs.149</p>
    <button onclick="placeOrder('Masala Dosa')">Order</button>
  </div>

  <div class="card">
    <img src="images/fries.jpg">
    <h3>French Fries</h3>
    <p>Rs.99</p>
    <button onclick="placeOrder('French Fries')">Order</button>
  </div>

  <div class="card">
    <img src="images/sandwich.jpg">
    <h3>Veg Sandwich</h3>
    <p>Rs.129</p>
    <button onclick="placeOrder('Veg Sandwich')">Order</button>
  </div>

  <div class="card">
    <img src="images/noodles.jpg">
    <h3>Hakka Noodles</h3>
    <p>Rs.219</p>
    <button onclick="placeOrder('Hakka Noodles')">Order</button>
  </div>

  <div class="card">
    <img src="images/icecream.jpg">
    <h3>Ice Cream</h3>
    <p>Rs.89</p>
    <button onclick="placeOrder('Chocolate Ice Cream')">Order</button>
  </div>

</section>
<script src="js/app.js"></script>
</body>
</html>
